<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <label for="{{ form.username.id_for_label }}">Username:</label>
    {{ form.username }}
    <br>
    <label for="{{ form.password.id_for_label }}">Password:</label>
    {{ form.password }}
    <br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
